<html>

<head>
	<title>Login for Students</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="styles/main.css" />
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header>
			<div id="header-container">
				<div id="header-left">
					<p>&larr; Back</p>
				</div>
				<div id="header-middle">
					<h3>Open Doors English Writing Tool</h3>
				</div>
				<div id="header-right">
					<p>Student Name &#9660;</p>
				</div>
			</div>
		</header>


		<!-- Main -->
		<div id="main">
			<div class="inner">
                <div class = "login">
                    <div class="logintitle">
                        <h1>Log In as Teacher</h1>
                    </div>
                    
					<form id="login_form" method="post" name="studentlogin">
						<div class = "label_input" >
                        	<label> User Name:</label>
                        	<input type="text" name="studentlogin" id="studentlogin" required/>
						</div>
						<div class = "label_input" >
							<label> Email: </label>
                        	<input type="email" name="email" id="email" required/>
						</div>
						<div class = "label_input" >
							<label> Password: </label>
                        	<input type="password" name="password" id="password"/>
						</div>
						<div class="login_form_btn">
							<input type="button" value="Login" id="submit" onclick="validate()"/>
						</div>	
					</form>
                </div>
    
			</div>
			<footer id="footer">
				<div class="inner">
					<p>This web application was created by students from the Milstein Program at Cornell University.</p>
				</div>
			</footer>
		</div>
	</body>
	</html>
