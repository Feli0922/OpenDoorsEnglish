<head>

				</div>
				<div id="header-middle">
					<h3>Open Doors English Writing Tool</h3>
				</div>
				<!-- Should we display student name on this login page?-->

						<!--Student Name &#9660;<-->

				</div>
			</div>

		<!-- Main -->

			<div class="inner">
				<p>This web application was created by students from the Milstein Program at Cornell University.</p>
